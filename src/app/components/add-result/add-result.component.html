<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ title }}
                        <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="sr-only"></span>
                        </div>
                    </h3>
                    <span *ngIf="submitted && createStudent.invalid" class="badge badge-danger">ALL FIELDS ARE REQUIRED OR ADD MARKS PROPERLY</span>
                    <form class="mt-4" [formGroup]="createStudent" (ngSubmit)="addEditResult()">
                    
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="name" placeholder="Enter Name">
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="rollno" placeholder="Enter Roll no">
                            <input type="number" class="form-control form-control-lg mt-3" formControlName="math" placeholder="Math Marks">
                            <input type="number" class="form-control form-control-lg mt-3" formControlName="english" placeholder="English Marks">
                            <input type="number" class="form-control form-control-lg mt-3" formControlName="science" placeholder="Science Marks">
                        <div class="mt-3">
                            <button type="text" class="btn btn-danger btn-lg mr-3" routerLink="/dashboard">Back</button>
                            <button type="submit" class="btn btn-primary btn-lg ms-3">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
